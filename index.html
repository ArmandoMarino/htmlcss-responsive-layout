<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <header>
            <div class="header-container flex">
                <div class="logo"><img src="img/logo.png" alt=""></div>
                <ul class="flex">
                    <li><a href="#">Planning</a></li>
                    <li><a href="#">Testimonials</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Get Started</a></li>
                </ul>
            </div>
        </header>
        <!-- JUMBOTRON  -->
        <section class="jambo">
            <div class="container">
                <div class="row flex">
                    <div class="col-jambo"><div class="card">1</div></div>
                    <div class="col"><div class="card">2</div></div>
                    <div class="col"><div class="card">3</div></div>
                    <div class="col"><div class="card">4</div></div>
                    <div class="col"><div class="card">5</div></div>
                </div>
            </div>
        </section>

        <!-- PLANNING -->
        <section class="planning">
            <div class="container">
                <div class="row flex">
                    <div class="col"><div class="card">1</div></div>
                    <div class="col"><div class="card">2</div></div>
                </div>
            </div>
        </section>

        <!-- TESTIMONIALS -->
        <section class="testimonials">
            <div class="container">
                <div class="row flex">
                    <div class="col"><div class="card">1</div></div>
                    <div class="col"><div class="card">2</div></div>
                    <div class="col"><div class="card">3</div></div>
                    <div class="col"><div class="card">4</div></div>
                </div>
            </div>
        </section>

        <!-- WITH-US  -->
        <section class="with-us">
            <div class="container">
                <h3>Benefuts of working with us</h3>
                <div class="row flex">
                    <div class="col"><div class="card">1</div></div>
                    <div class="col"><div class="card">2</div></div>
                    <div class="col"><div class="card">3</div></div>
                    <div class="col"><div class="card">4</div></div>
                    <div class="col"><div class="card">5</div></div>
                    <div class="col"><div class="card">5</div></div>
                </div>
            </div>
        </section>

        <!-- ABOUT-US -->
        <section class="about-us">
            <div class="container">
                <div class="row flex">
                    <div class="col"><div class="card">1</div></div>
                    <div class="col"><div class="card">2</div></div>
                </div>
            </div>
        </section>


        <!-- GET-STARTED -->
        <footer class="get-started">
            <div class="container">
                <div class="row">
                    <div class="col">1</div>
                </div>
                <div class="row">
                    <div class="col">2</div>
                </div>
            </div>
            
        </footer>



    </main>
    

    
</body>
</html>
